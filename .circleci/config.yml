#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts

    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      # Download and cache dependencies
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # run tests!
      - run: yarn validate

      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy-test:
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Set user for commit
          command: |
            git config user.email "ci@example.com"
            git config user.name "ci"

      - add_ssh_keys:
          fingerprints:
            - "75:51:12:bc:d4:83:3b:7b:c0:1e:ac:61:14:bc:74:0d"

      - run: yarn deploy

  deploy-prod:
    docker:
      - image: circleci/node:lts
    steps:
      - run: echo TODO

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-test:
          requires:
            - build
          filters:
            branches:
              only: develop
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
